<div class="container">
  <div class="d-flex justify-content-center p-3 col-4">
    <div class="card-body">
      <h2 class="card-title">Sign in</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
            formControlName="username"
            autofocus
            required
          />
        </div>

        <div class="form-group">
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            required
          />
        </div>

        <div class="actions">
          <button type="submit" [disabled]="!loginForm.valid">LOG IN</button>
        </div>
      </form>
    </div>
  </div>
</div>
